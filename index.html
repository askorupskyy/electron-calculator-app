<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="main">
    <form name="form">
        <input class="textview" onkeydown="return false">
    </form>
    <table>
        <tr>
            <td><button class="button" onclick="clr();">AC</button></td>
            <td><button class="button" onclick="op('*-1'); equal();">+/-</button></td>
            <td><button class="button" onclick="op('%')">%</button></td>
            <td><button class="button" onclick="op('/');">รท</button></td>
        </tr>
        <tr>
            <td><button class="button" onclick="insert(7);">7</button></td>
            <td><button class="button" onclick="insert(8);">8</button></td>
            <td><button class="button" onclick="insert(9);">9</button></td>
            <td><button class="button" onclick="op('*');">x</button></td>
        </tr>
        <tr>
            <td><button class="button" onclick="insert(4);">4</button></td>
            <td><button class="button" onclick="insert(5);">5</button></td>
            <td><button class="button" onclick="insert(6);">6</button></td>
            <td><button class="button" onclick="op('-');">-</button></td>
        </tr>
        <tr>
            <td><button class="button" onclick="insert(1);">1</button></td>
            <td><button class="button" onclick="insert(2);">2</button></td>
            <td><button class="button" onclick="insert(3);">3</button></td>
            <td><button class="button" onclick="op('+');">+</button></td>
        </tr>
        <tr>
            <td><button class="button" onclick="insert(0);" id=null>0</button></td>
            <td></td>
            <td><button class="button" onclick="op('.');">.</button></td>
            <td><button class="button" onclick="equal(); newEnter();">=</button></td>
        </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
<script>
    require('./renderer.js');
</script>
</html>
